<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="load()">
    <div class="containerForHandle">
        <div class="handle" id="handle"></div>
    </div>
    <script src="script.js"></script>
    <div class="container">
        <div id="calculator">
            <div class="top">
                <span id="clear">C</span>
                <div id="screen"></div>
            </div>

            <div class="keys">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">+</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">-</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">÷</span>
                <span>0</span>
                <span>.</span>
                <span class="equals">=</span>
                <span class="operator">x</span>
            </div>
        </div>
        <div class="square" id="square">
            <div id="imageContainer" class="hidden">
                <img id="image" src="img/fist.png" alt="Пример изображения">
            </div>
            <div >
                <svg class="circle" viewBox="-32 -70 80 3">
                    <path id="circle" d="M 0,5 a 50,50 0 1,1 0,1 z" />
                    <text>
                      <textPath xlink:href="#circle">
                        Возвести в квадрат
                      </textPath>
                    </text>
                  </svg>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
